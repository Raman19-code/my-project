<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h2>Enter Product Details</h2>
        
        <div class="mb-3">
            <input type="text" id="productId" placeholder="Product ID" class="form-control">
        </div>
        <div class="mb-3">
            <input type="text" id="productName" placeholder="Product Name" class="form-control">
        </div>
        <div class="mb-3">
            <input type="text" id="productPrice" placeholder="Price" class="form-control">
        </div>
        <div class="mb-3">
            <input type="text" id="productCategory" placeholder="Product Category" class="form-control">
        </div>
        <div class="mb-3">
            <button onclick="addProduct()" class="btn btn-primary form-control">Add Product</button>
        </div>

        <h2>Filter by Category</h2>
        <div class="mb-3">
            <select id="categoryDropdown" class="form-select" onchange="filterProducts()">
                <option value="">All</option>
            </select>
        </div>

        <h2>Product List</h2>
        <div id="productList"></div>
    </div>

    <script>
        const products = [];

        function addProduct() {
            const id = document.getElementById("productId").value.trim();
            const name = document.getElementById("productName").value.trim();
            const price = document.getElementById("productPrice").value.trim();
            const category = document.getElementById("productCategory").value.trim();

            if (!id || !name || !price || !category) {
                alert("Please fill all fields.");
                return;
            }

            const product = { id, name, price, category };
            products.push(product);

            updateCategoryDropdown();
            filterProducts();
            clearInputs();
        }

        function updateCategoryDropdown() {
            const dropdown = document.getElementById("categoryDropdown");
            const categories = Array.from(new Set(products.map(p => p.category)));
            dropdown.innerHTML = '<option value="">All</option>';
            categories.forEach(cat => {
                const option = document.createElement("option");
                option.value = cat;
                option.textContent = cat;
                dropdown.appendChild(option);
            });
        }

        function filterProducts() {
            const selectedCategory = document.getElementById("categoryDropdown").value;
            const listDiv = document.getElementById("productList");
            listDiv.innerHTML = "";

            if (products.length === 0) {
                listDiv.innerHTML = "<p class='text-center text-muted'>No products added yet.</p>";
                return;
            }

            const filteredProducts = selectedCategory ? 
                products.filter(p => p.category === selectedCategory) : 
                products;

            if (filteredProducts.length === 0) {
                listDiv.innerHTML = "<p class='text-center text-muted'>No products found in this category.</p>";
                return;
            }

            if (!selectedCategory) {
                const productsByCategory = {};
                filteredProducts.forEach(p => {
                    if (!productsByCategory[p.category]) {
                        productsByCategory[p.category] = [];
                    }
                    productsByCategory[p.category].push(p);
                });

                Object.keys(productsByCategory).forEach(category => {
                    const categoryHeader = document.createElement("h4");
                    categoryHeader.className = "mt-4 mb-3 text-primary border-bottom pb-2";
                    categoryHeader.textContent = category;
                    listDiv.appendChild(categoryHeader);

                    const row = document.createElement("div");
                    row.className = "row g-3";

                    productsByCategory[category].forEach(p => {
                        row.innerHTML += `
                            <div class="col-md-4">
                                <div class="card shadow-sm">
                                    <div class="card-body">
                                        <h5 class="card-title text-dark">${p.name}</h5>
                                        <p class="card-text">
                                            <strong>ID:</strong> ${p.id} <br>
                                            <strong>Price:</strong> ₹${p.price}
                                        </p>
                                        <span class="badge bg-secondary">${p.category}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    listDiv.appendChild(row);
                });
            } else {
                const row = document.createElement("div");
                row.className = "row g-3";

                filteredProducts.forEach(p => {
                    row.innerHTML += `
                        <div class="col-md-4">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title text-dark">${p.name}</h5>
                                    <p class="card-text">
                                        <strong>ID:</strong> ${p.id} <br>
                                        <strong>Price:</strong> ₹${p.price}
                                    </p>
                                    <span class="badge bg-secondary">${p.category}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });

                listDiv.appendChild(row);
            }
        }

        function clearInputs() {
            document.getElementById("productId").value = "";
            document.getElementById("productName").value = "";
            document.getElementById("productPrice").value = "";
            document.getElementById("productCategory").value = "";
        }

        // Initialize view
        filterProducts();
    </script>
</body>
</html>
